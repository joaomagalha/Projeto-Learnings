<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Projeto My Components</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header-nav">
            <a href="#"><img src="imagens/perfil.png" alt="Foto de Perfil" class="perfil-img"></a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tipografia.html">Tipografia</a></li>
                <li><a href="cards.html">Cards</a></li>
                <li><a href="listas.html">Listas</a></li>
                <li><a href="formulario.html">Formulários</a></li>
                <li><a href="botoes.html">Botoes</a></li>
                <li><a href="tabelas.html">Tabelas</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <h1>My Component</h1>

        <section>
            <h2>Entre em contato</h2>

            <div class="row">

                <form action="">
                    <div class="row">
                        <div>
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="nome" placeholder="nome completo">
                        </div>

                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" autocomplete="off">
                        </div>
                    </div>

                    <label for="mensagem">Digite sua mensagem</label>
                    <textarea name="mensagem" id="mensagem" rows="6"></textarea>

                    <input type="submit" value="Enviar" class="btn">
                </form>

                <address>
                    <p><b>Endereço</b> 1234 Somewhere Rd. Nashville, TN 00000 United States</p>
                    <p><b>Telefone</b> 000-000-000</p>
                    <p><b>Email</b> email@server.com</p>
                </address>

            </div>
        </section>

        <section>
            <h2>Quiz</h2>
            
                <form action="" class="form-quiz">
                    <label for="linguagem"></label>
                    <select name="linguagem" id="linguagem">
                        <option value="null">Selecione</option>
                        <optgroup label="Front-End">
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="javascript">Javascript</option>
                        </optgroup>
                        <optgroup label="Back-End">
                            <option value="java">Java</option>
                            <option value="php">PHP</option>
                            <option value="python">Python</option>
                        </optgroup>
                    </select>

                    <label>Baixa Prioridade<input type="radio" value="baixa" name="prioridade"></label>
                    <label>Média Prioridade<input type="radio" value="media" name="prioridade"></label>
                    <label>Alta Prioridade<input type="radio" value="alta" name="prioridade"></label>

                    <label><input type="checkbox" name="copy" value="true"> Envie-me uma cópia</label>
                    <label><input type="checkbox" name="human" value="true"> Sou um Humano</label>

                    <div class="row">
                        <div>
                            <input type="reset" value="Limpar" class="reset">
                        </div>

                        <div>
                            <input type="submit" value="Enviar" class="btn btn-transparent">

                        </div>

                    </div>

                </form>
        </section>

     </main>

</body>
</html>
